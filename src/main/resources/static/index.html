<div class="zona-busqueda">
    <h1 class="h3">¿A dónde quieres ir?</h1>

        <form>
            <div class="input-group barras-busqueda">
                <div class="grupo-aeropuerto-fecha">
                    <div class="grupo-input-label">
                        <input type="text" id="origen" name="origen" class="origen barra-busqueda ui-widget" placeholder="Origen">
                    </div>
                    <div class="controls">
                        <input type="text" id="fecha-ida" placeholder="Fecha de ida" class="origen barra-fecha">
                    </div>
                </div>
                <div class="grupo-aeropuerto-fecha">
                    <div class="grupo-input-label">
                        <input type="text" id="destino" name="destino" class="destino barra-busqueda ui-widget" placeholder="Destino">
                    </div>
                    <div class="controls">
                        <input type="text" id="fecha-vuelta" placeholder="Fecha de vuelta" class="destino barra-fecha">
                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="radio-y-boton-busqueda">
                <div class="radio-button-group">
                    <input class="radio" type="radio" name="idavuelta" id="ida-vuelta" checked="checked"><span class="radio">Ida y vuelta</span>
                    <input class="radio" type="radio" name="idavuelta" id="solo-ida"><span class="radio">Sólo ida</span>
                </div>
                <div class="btn btn-primary" id="btn-enviar">
                    Buscar
                </div>
            </div>
        </form>
