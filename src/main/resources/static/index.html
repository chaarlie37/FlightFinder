<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="theme-color" content="#0060bf">
    <meta charset="UTF-8">
    <!-- CSS específico -->
    <link href="css/style.css" rel="stylesheet">
    <!-- CSS de la plantilla -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet">
    <!-- Iconos Material Icons -->
    <link href="css/material-icons.css" rel="stylesheet">
    <!-- CSS de JqueryUI y RateYo -->
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <!-- Script de la página (main.js) y scripts de JQuery -->
    <script src="javascript/jquery-3.5.1.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script src="javascript/main.js"></script>

    <title>FlightFinder</title>
</head>
<body>
<!-- Div del banner de búsqueda. -->
<div class="zona-busqueda">
    <img src="images/logo.png" class="logo">
    <h1 class="h3">¿A dónde quieres ir?</h1>
        <form>
            <!-- Barras de búsqueda -->
            <div class="input-group">
                <div class="grupo-aeropuerto-fecha">
                    <!-- Campo origen -->
                    <input type="text" id="origen" name="origen" class="origen barra-busqueda ui-widget" placeholder="Origen">
                    <div class="controls">
                        <!-- Campo fecha ida -->
                        <input type="text" id="fecha-ida" placeholder="Fecha de ida" class="origen barra-fecha">
                    </div>
                </div>
                <div class="grupo-aeropuerto-fecha">
                    <!-- Campo destino -->
                    <input type="text" id="destino" name="destino" class="destino barra-busqueda ui-widget" placeholder="Destino">
                    <div class="controls">
                        <!-- Campo fecha de vuelta -->
                        <input type="text" id="fecha-vuelta" placeholder="Fecha de vuelta" class="destino barra-fecha">
                    </div>
                </div>
            </div>
            <!-- Radio buttons y botón de buscar -->
            <div class="radio-y-boton-busqueda">
                <div>
                    <label for="ida-vuelta">Ida y vuelta</label>
                    <input class="radio" type="radio" name="idavuelta" id="ida-vuelta" checked="checked">
                    <label for="solo-ida">Sólo ida</label>
                    <input class="radio" type="radio" name="idavuelta" id="solo-ida">
                </div>
                <div class="btn btn-primary" id="btn-enviar">
                    Buscar
                    <span class="material-icons">search</span>
                </div>
            </div>
        </form>
</div>

<!-- Cabecera de zona donde sale la lista de vuelos. Aparece a modo de resumen el origen, destino y fechas seleccionadas en la búsqueda. -->
<div id="cabecera-vuelos"></div>

<!-- Zona donde se muestra la lista de vuelos, avisos de errores y el botón para volver a hacer otra búsqueda. -->
<div class="contenido">
    <div class="zona-boton-vuelos">
        <span>Estos son los vuelos disponibles:</span>
        <div class="btn btn-secondary" id="btn-volver">
            Volver a buscar
            <span class="material-icons">arrow_upward</span>
        </div>
    </div>
    <!-- En este div se van añadiendo los vuelos -->
    <div id="lista">
    </div>

    <div class="zona-vuelo">
        <div class="pareja">
            <div class="vuelo">
                <div class="aerolinea-codigo-vuelo">
                    <img src="/images/IB.png" height="50px" class="logo-aerolinea-vuelo">
                    <div class="texto-codigo-vuelo">IB0001</div>
                </div>
                <div class="duracion-icono">
                    <div class="texto-duracion">2h</div>
                    <img src="/images/icono-viaje.png" class="icono-viaje" height="70%">
                </div>
                <div class="detalles-vuelo">
                    <div class="grupo-horas-ubicaciones">
                        <div class="horas">
                            <div class="texto-hora">17:05</div>
                            <div class="texto-hora">23:05</div>
                        </div>
                        <div class="ubicaciones">
                            <div class="texto-vuelo">
                                Madrid (Adolfo Suárez - Madrid Barajas)
                            </div>
                            <div class="texto-vuelo">
                                Berlin (Schönefeld)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vuelo">
                <div class="aerolinea-codigo-vuelo">
                    <img src="/images/IB.png" height="50px" class="logo-aerolinea-vuelo">
                    <span class="texto-codigo-vuelo">IB0002</span>
                </div>
                <div class="duracion-icono">
                    <div class="texto-duracion">2h 5min</div>
                    <img src="/images/icono-viaje.png" class="icono-viaje" height="70%">
                </div>
                <div class="detalles-vuelo">
                    <div class="grupo-horas-ubicaciones">
                        <div class="horas">
                            <div class="texto-hora">17:05</div>
                            <div class="texto-hora">23:05</div>
                        </div>
                        <div class="ubicaciones">
                            <div class="texto-vuelo">
                                Berlin (Schönefeld)
                            </div>
                            <div class="texto-vuelo">
                                Madrid (Adolfo Suárez - Madrid Barajas)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="precio h3">180€</h3>
    </div>

    <!-- En este div se añade el contenido de los dialog de JQuery, para mostrar la información de las compaías aéreas / aerolíneas -->
    <div id="dialog"></div>
</div>
</body>
</html>
